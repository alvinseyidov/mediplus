<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LOGIN</h1>
<form action="{% url 'doctor:user_login' %}" method="POST">
    {% csrf_token %}
    <label for="username"></label>
    <input type="text" name="username" placeholder="Enter Username">

    <label for="password"></label>
    <input type="password" name="password" placeholder="Password">

    <input type="submit">

</form>
</body>
</html>
